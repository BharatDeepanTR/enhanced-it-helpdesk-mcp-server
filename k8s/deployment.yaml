apiVersion: v1
kind: Namespace
metadata:
  name: dns-lookup
  labels:
    name: dns-lookup
    security.policy: restricted
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dns-lookup-config
  namespace: dns-lookup
data:
  ENV: "production"
  APP_CONFIG_PATH: "/config"
  HOST: "0.0.0.0"
  PORT: "8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: dns-lookup-secrets
  namespace: dns-lookup
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets
  # Example: echo -n "your-secret" | base64
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  OPENAI_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-lookup-service
  namespace: dns-lookup
  labels:
    app: dns-lookup-service
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: dns-lookup-service
  template:
    metadata:
      labels:
        app: dns-lookup-service
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      
      # Service Account
      serviceAccountName: dns-lookup-service
      automountServiceAccountToken: false
      
      # Node Selection
      nodeSelector:
        kubernetes.io/arch: arm64
      
      # Tolerations for ARM64 nodes
      tolerations:
      - key: "kubernetes.io/arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
      
      containers:
      - name: dns-lookup
        image: localhost:5000/dns-lookup-service:latest
        imagePullPolicy: Always
        
        # Security Context for container
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        
        # Environment Variables
        envFrom:
        - configMapRef:
            name: dns-lookup-config
        - secretRef:
            name: dns-lookup-secrets
        
        # Ports
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Resource Limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Startup Probe
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 6
        
        # Volume Mounts
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp
        - name: cache-volume
          mountPath: /app/.cache
      
      # Volumes
      volumes:
      - name: tmp-volume
        emptyDir:
          sizeLimit: 100Mi
      - name: cache-volume
        emptyDir:
          sizeLimit: 100Mi
      
      # DNS Policy
      dnsPolicy: ClusterFirst
      
      # Restart Policy
      restartPolicy: Always
      
      # Termination Grace Period
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-lookup-service
  namespace: dns-lookup
automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  name: dns-lookup-service
  namespace: dns-lookup
  labels:
    app: dns-lookup-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: dns-lookup-service
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dns-lookup-network-policy
  namespace: dns-lookup
spec:
  podSelector:
    matchLabels:
      app: dns-lookup-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: dns-lookup-pdb
  namespace: dns-lookup
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: dns-lookup-service